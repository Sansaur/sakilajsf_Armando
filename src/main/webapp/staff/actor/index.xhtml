<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--
    Esta página mostrará la lista de actores.
    La lista de actores la obtendrá llamando al método 
    getActorList de actorBean. El
    resultado los mostrará utilizando un un DataTable de PrimeFaces.
    
    
    NO OLVIDARSE NUNCA DE IR A LAS PROPERTIES DEL PROYECTOOOOOOOOOOOOOO
    Para poner el Framework de las PrimeFaces ahíiiiii
    
    -->
    <h:head>
        <title>Titulazos</title>
    </h:head>
    <h:body>
        <p><h:link outcome="newActor" value="Gestión de actores"/></p>
        <p:dataTable var="actorcito" value="#{actorBean2.actorList}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Lista de actores
            </f:facet>

            <p:column headerText="Id">
                <h:outputText value="#{actorcito.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{actorcito.nombre}" />
            </p:column>

            <p:column headerText="Apellidos">
                <h:outputText value="#{actorcito.apellidos}" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{actorcito.fecha}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>

            <f:facet name="footer">
            </f:facet>
        </p:dataTable>
    </h:body>
</html>
