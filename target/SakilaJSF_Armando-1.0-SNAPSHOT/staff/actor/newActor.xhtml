<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Titulazos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="pnlNewActor" header="Nuevo Actor">
                <p:messages id="msgs"/>
                <h:panelGrid id="pnlActor" columns="3" cellpadding="5">
                    <f:facet name="header">
                        <h:outputText value="Nuevo actor"/>
                    </f:facet>
                    <h:outputLabel for="txtFirstName" value="Nombre"/>
                    <p:inputText id="txtFirstName" value="${actorBean2.nombre}"/>
                    <p:message for="txtFirstName" display="icon" />
                    <h:outputLabel for="txtLastName" value="Apellidos"/>
                    <p:inputText id="txtLastName" value="${actorBean2.apellidos}"/>
                    <p:message for="txtLastName" display="icon" />
                    <p:commandButton value="Save" update="pnlNewActor" action="#{actorBean2.save}"
                                     icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
